[colors]
bg = #151618
bg-alt = #EBEBEB
fg = #EBEBEB
fg-alt = #EBEBEB

red = #ff7a93

trans = #00000000
semi-trans-black = #cc000000

shade-1 = #EBEBEB
shade-2 = 151618
shade-3 = #787c99
shade-4 = #CACACE
shade-5 = #acb0d0

[bar/main]
width = 100%
height = 30
offset-y = 0
top = true
fixed-center = true

wm-restack = i3

override-redirect = false

scroll-up = next
scroll-down = prev

enable-ipc = true

background = ${colors.bg}
foreground = ${colors.fg}

font-0 = "JetBrainsMono Nerd Font:style=Regular:size=10;2"
font-1 = "JetBrainsMono Nerd Font:style=Bold:size=10;2"
font-2 = "JetBrainsMono Nerd Font:size=19;5"
font-3 = "Material Icons Outlined:9;4"
font-4 = "Material Icons Round:9;4"
font-5 = "Source Han Sans CN:size=9;2"

modules-left = date
modules-center = previous spotify next
modules-right = updates filesystem wlan pulseaudio battery session

tray-position = right

cursor-click = pointer

#[bar/external]
#monitor = HDMI1
#modules-right = wlan pulseaudio margin session
#inherit = bar/main

[settings]
screenchange-reload = true
format-padding = 1

[module/xworkspaces]
type = internal/xworkspaces

[module/xwindow]
type = internal/xwindow
label = %title:0:30:...%

[module/previous]
type = custom/script 
exec-if = "pgrep spotify -x" 
exec = echo " " 
click-left = "spotifyctl -q previous"

[module/next] 
type = custom/script 
exec-if = "pgrep spotify -x" 
exec = echo " " 
click-left = "spotifyctl -q next"

[module/spotify] 
type = custom/script 
exec-if = "pgrep spotify -x" 
exec  = "spotifyctl -q status --format '%artist%: %title%'" 
click-left = "spotifyctl -q playpause"

[module/nowplaying]
type = custom/script
tail = true
interval = 1
format =  <label>
exec = playerctl metadata --format "{{ artist }} - {{ title }}"

[module/battery]
type = internal/battery
battery = BAT0
adapter = ADP1
full-at = 98
low-at = 25
format-full-prefix =  
format-full = <label-charging>
format-charging-prefix =  
format-charging = <label-charging>
label-charging = %percentage:2%%
label-charging-padding = 1
format-charging-foreground = ${colors.fg}
format-discharging = <ramp-capacity> <label-discharging>
label-discharging = %percentage%%
label-discharging-padding = 1
format-discharging-foreground = ${colors.fg}
format-low = <ramp-capacity><label-discharging>
label-low-padding = 1
format-low-foreground = ${colors.red}
ramp-capacity-0 = ""
ramp-capacity-1 = ""
ramp-capacity-2 = ""
ramp-capacity-3 = ""
ramp-capacity-4 = ""
ramp-capacity-5 = ""
poll-interval = 5

#[module/bspwm]
#type = internal/bspwm

format = <label-state> <label-mode>

label-focused = %index%
label-focused-foreground = ${colors.shade-5}
label-focused-padding = 0

label-occupied = %index%
label-occupied-foreground = ${colors.shade-3}
label-occupied-padding = 0

label-urgent = %index%
label-urgent-foreground = ${colors.red}
label-urgent-padding = 0

label-empty = %index%
label-empty-foreground = ${colors.shade-1}
label-empty-padding = 0

ws-icon-0 = 1;

[module/date]
type = internal/date
interval = 1

time = "%a, %b %d %H:%M"

format = <label>
format-foreground = ${colors.fg}
format-padding = 1
format-prefix = %{T5}%{T-}
label = %{T1}%time%%{T-}
label-padding = 1

[module/pulseaudio]
type = internal/pulseaudio
use-ui-max = false

format-volume = <label-volume>
format-volume-prefix = %{T4}%{T-}
format-volume-prefix-foreground = ${colors.fg}
label-volume = %{T1}%percentage%%%{T-}
label-volume-foreground = ${colors.fg}
label-volume-padding = 1

format-muted = <label-muted>
format-muted-prefix = 
format-muted-prefix-foreground = ${colors.fg-alt}
label-muted = %{T1}%percentage%%%{T-}
label-muted-foreground = ${colors.fg-alt}
label-muted-padding = 1

click-right = pavucontrol&

[module/session]
type = custom/text

click-left = powermenu
content = %{T4}%{T-}
content-background = ${colors.shade-2}
content-foreground = ${colors.shade-5}
content-padding = 1

[module/wlan]
type = internal/network
interface = wlan0
interval = 1.0

format-connected-prefix = 
format-connected = <label-connected>
label-connected = "%{A1:wifimenu:}%essid%%{A}"
label-connected-foreground = ${colors.fg}
label-connected-padding = 1

format-disconnected = <label-disconnected>
format-disconnected-padding = 1
label-disconnected = %{A1:wifimenu:}%{A}
label-disconnected-foreground = ${colors.shade-1}
label-disconnected-padding = 1

#[module/updates]
#type = custom/script
#exec = ~/.local/bin/polybar/updates-pacman-aurhelper
#interval = 600

format = <label>
format-prefix = 
label = %output%
label-padding = 1

[module/filesystem]
type = internal/fs

mount-0 = /
interval = 30
warn-percentage = 90

format-mounted-prefix = 
label-mounted = %free%
label-mounted-padding = 1

format-warn-prefix = 
format-warn = <label-warn>
label-warn = %free%
label-warn-padding = 1
format-warn-foreground = ${colors.red}
