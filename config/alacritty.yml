window:
  padding:
    x: 5
    y: 5
  class:
    instance: Alacritty
    general: Alacritty
  opacity: 0.8

scrolling:
  history: 10000
  multiplier: 3

font:
  normal:
    family: JetBrains Mono Nerd Font
    style:  Medium
  bold:
    family: JetBrains Mono Nerd Font
    style:  Bold
  italic:
    family: JetBrains Mono Nerd Font
    style:  MediumItalic
  bold_italic:
    family: JetBrains Mono Nerd Font
    style: BoldItalic
  size: 7
draw_bold_text_with_bright_colors: true

colors:
  primary:
    background: "#09090A"
    foreground: "#EBEBEB"
  normal:
    black: "#32344a"
    red: "#EBEBEB"
    green: "#EBEBEB"
    yellow: "#EBEBEB"
    blue: "#EBEBEB"
    magenta: "#EBEBEB"
    cyan: "#EBEBEB"
    white: "#EBEBEB"
  bright:
    black: "#444b6a"
    red: "#EBEBEB"
    green: "#EBEBEB"
    yellow: "#EBEBEB"
    blue: "#EBEBEB"
    magenta: "#EBEBEB"
    cyan: "#EBEBEB"
    white: "#EBEBEB"

selection:
  save_to_clipboard: false

shell:
  program: /usr/bin/zsh

key_bindings:
  - { key: Return, mods: Super|Shift, action: SpawnNewInstance }
